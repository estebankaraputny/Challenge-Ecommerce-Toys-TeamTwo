    <!-- Inicia Sección de Productos  -->

    <main class=" d-flex justify-content-center align-items-center">


      <section class="h-100 h-custom "  style="background-color: #eee;">

        <div class="containerDesglose py-5 h-100">

          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card boxShadowh">
                <div class="card-body p-4 " >
      
                  <div class="row d-flex justify-content-center align-items-center  -100">
      
                    <div class="col-lg-12 pay-header">
                      <h5 class="mb-3" style="padding-left:8%;"><a href="../index.html" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                      <hr>
      
                      <div class="d-flex justify-content-around align-items-center mb-4 btnsSuperiores" >
                        <div class="d-flex div-btns" id="">
                          <button class="btn btn-primary btn-desglose" id="btnVaciarCarrito">Vaciar Carrito</button>
                          <input type="text" id="cupon" class="form-control input-cupon" placeholder="Ej: 123456">
                          <button class="btn btn-primary btn-desglose" id="cuponDescuento" >Ingresar cupon</button>
                          <!-- Button trigger modal   data-bs-toggle="modal" data-bs-target="#cuponModal" -->



                        </div>
                        <div class="order">
                          <p class="mb-0"><span class="text-muted">Ordenar:</span> 
                            <select name="orderBy" id="orderBy">
                              <option value="price">Precio</option>
                              <option value="titleProduct">Nombre</option>
                              <option value="stock">Cantidad</option>
                            </select>
                          </p>
                        </div>
                      </div>
                      <div class="container d-flex " style="width:100%;">
                        
                  <div id="productsList" class="d-flex flex-column "  >
                    
                  </div>
                    <div  class="col-lg-5 pay-body ">
      
                      <div class="card bg-primary-desglose text-white rounded-3 ">
                        <div class="card-body ">
                          <div class="d-flex justify-content-between align-items-center padding-lr mb-4">
                            <h5 class="mb-0">Datos de Tarjeta</h5>
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                              class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                          </div>
      
                          <p class="small mb-2 display-none">Tarjetas</p>
                          <a href="#!" type="submit" class="text-white display-none"><i
                              class="fab fa-cc-mastercard fa-2x me-2 display-none"></i></a>
                          <a href="#!" type="submit" class="text-white display-none"><i
                              class="fab fa-cc-visa fa-2x me-2 display-none"></i></a>
                          <a href="#!" type="submit" class="text-white display-none"><i
                              class="fab fa-cc-amex fa-2x me-2 display-none"></i></a>
                          <a href="#!" type="submit" class="text-white display-none"><i class="fab fa-cc-paypal fa-2x"></i></a>
      
                          <form class="mt-4 form-pay">
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="cardName" class="form-control " siez="17"
                                placeholder="Cardholder's Name" required/>
                              <label class="form-label" for="typeName">Nombre del Titular</label>
                            </div>
      
                            <div class="form-outline form-white mb-4">
                              <input type="number" id="cardNumber" class="form-control " size="17"

                                placeholder="1234 5678 9012 3457" pattern="/^-?\d+.?\d*$" onkeypress="if(this.value.length==19) return false;" required/>

                              <label class="form-label" for="cardNumber" >Numero de Tarjeta</label>
                            </div>
      
                            <div class="row mb-4">
                              <div class="col-md-8">
                                <div class="form-outline form-white">
                                  <input type="month" id="expiration" class="form-control "
                                    placeholder="MM/YYYY" size="7" id="" minlength="7" maxlength="7" required />
                                  <label class="form-label" for="typeExp">Expiracion</label>
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-outline form-white">
                                  <input required type="password" id="cvv" class="form-control "
                                    placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                  <label class="form-label" for="typeText">Cvv</label>
                                </div>
                              </div>
                            </div>
                            <!-- <button type="submit" class="btn btn-secondary" id="confirmarTarjeta">Confirmar</button> -->
      
                         
      
                          <hr class="my-4">
      
                          <div  class="d-flex justify-content-between valores-pagar">
                            <p class="mb-2">Subtotal</p>
                            <p class="mb-2" id="subtotalPagar">0</p>
                          </div>
      
                          <div id="impuestosPagar" class="d-flex justify-content-between valores-pagar">
                            <p class="mb-2">Shipping</p>
                            <p class="mb-2">$20.00</p>
                          </div>

                          <div  class="d-flex justify-content-between valores-pagar">
                            <p class="mb-2">Descuento</p>
                            <p class="mb-2" id="descuentoPagar">0</p>
                          </div>
      
                          
                          <div class="d-flex justify-content-between mb-4 valores-pagar">
                            <p class="mb-2">Total(Incl. imp)</p>
                            <p id="totalPagar" class="mb-2">0</p>
                          </div>
      
                          <button type="submit" id="pay" class="btn btn-info btn-block btn-lg btn-desglose valores-pagar" >
                            <div class="d-flex justify-content-around" >
                                <span>Pagar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                </svg></span>
                              <span id="totalBtnPagar">0</span>
                            </div>
                          </button> 
                          
                        </form>                              
                        </div>
